<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <link rel="stylesheet" href="css/eco.css">

  </head>
  <body ng-app="AngularScaffold">
    <div ng-controller="LoginController">
      <nav class="navbar navbar-default">
        <div class="container-fluid" >
          <div class="navbar-header pull-right">
            <form class="navbar-form navbar-right" role="search">
              <div class="form-group" ng-show="!$sessionStorage.currentUser">
                <input type="text" class="form-control" placeholder="username" ng-model="user.username">
                <input type="password" class="form-control" placeholder="password" ng-model="user.password">
                <button type="submit" class="btn btn-default" ng-click="login(user)">Log in</button>
                <button type="submit" class="btn btn-default" ng-click="register()">Register!</button>
              </div>
              <div class="row">
                  <button type="submit" class="btn btn-default" ng-click="logout()" ng-show="$sessionStorage.currentUser">Log out</button>
              </div>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <div class="container">
      <div ui-view></div>
  </div>
  </body>

  <script src="/jquery/dist/jquery.js"></script>

  <script src="/angular/angular.js"></script>

  <script src="/angular-ui-router/release/angular-ui-router.js"></script>

  <script src="/ngstorage/ngStorage.js"></script>

  <script src="/bootstrap/dist/js/bootstrap.js"></script>


  <script src="app.js"></script>

  <script src="scripts/controllers/loginController.js"></script>
  <script src="scripts/services/authService.js"></script>
  <script src="scripts/services/homeService.js"></script>
